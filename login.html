<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <div class="container">
        <h2 id="form-title">Login</h2>

        <!-- Name Field (Hidden in Login) -->
        <input type="text" id="name-field" placeholder="Full Name" class="hide">
        
        <input type="email" id="email-field" placeholder="Email">
        <input type="password" id="password-field" placeholder="Password">
        <input type="password" id="confirm-password-field" placeholder="Confirm Password" class="hide">

        <!-- Study Preferences (Only for Sign Up) -->
        <select id="study-preferences" class="hide">
            <option value="" disabled selected>Select Study Preferences</option>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="computer-science">Computer Science</option>
        </select>

        <!-- Forgot Password (Hidden Initially) -->
        <a href="#" id="forgot-password">Forgot Password?</a>
        <input type="email" id="forgot-password-email" placeholder="Enter your email to reset password" class="hide">
        <button id="forgot-password-btn" class="hide">Send Reset Link</button>

        <button id="submit-btn">Login</button>

        <p id="toggle-text">
            Don't have an account? <a href="#" id="toggle-link">Sign Up</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
