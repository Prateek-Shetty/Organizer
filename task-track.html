<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimelyMind - Task Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    margin: 0;
    padding: 0;
    overflow: hidden;
    cursor: none; /* Hide default cursor */
}

/* Navbar */
.navbar {
    background: rgba(0, 0, 0, 0.8);
    padding: 15px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 5%;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.logo:hover {
    transform: scale(1.1);
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    transition: color 0.3s ease-in-out;
}

.nav-links a:hover {
    color: #6a11cb;
}

/* Task Tracker Section */
.task-tracker {
    text-align: center;
    padding: 80px 10px 30px; /* Adjusted to avoid overlap with navbar */
}

.task-container {
    margin-bottom: 20px;
}

/* Input Field */
#taskInput {
    padding: 10px;
    width: 250px;
    border: 2px solid #6a11cb;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
    font-size: 16px;
}

#taskInput:focus {
    border-color: #fff;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
}

/* Buttons */
button {
    padding: 10px 15px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.4);
    font-size: 16px;
}

button:hover {
    background: #218838;
    transform: scale(1.1);
    box-shadow: 0px 6px 15px rgba(40, 167, 69, 0.5);
}

/* Task Table */
table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    background: rgba(235, 181, 181, 0.9);
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards;
}

th, td {
    border: 1px solid black;
    padding: 12px;
    text-align: center;
    font-size: 16px;
}

th {
    background: #444;
    color: white;
}

td {
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
}

td:hover {
    background: rgba(106, 17, 203, 0.2);
    transform: scale(1.05);
}

/* Delete Button */
.delete-btn {
    background-color: #dc3545;
    padding: 8px 12px;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
}

.delete-btn:hover {
    background-color: #c82333;
    transform: scale(1.1);
}

/* Footer */
.footer {
    margin-top: 30px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    display: flex;
    justify-content: center;
    gap: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.footer a {
    color: white;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease-in-out;
}

.footer a:hover {
    color: #6a11cb;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Cursor Effect */
.cursor {
    position: absolute;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 30%, rgba(255, 255, 255, 0) 80%);
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease-out;
}

.cursor-trail {
    position: absolute;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 30%, rgba(255, 255, 255, 0) 80%);
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    opacity: 0.7;
    transition: transform 0.15s ease-out, opacity 0.3s ease-out;
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">TimelyMind</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <!-- Task Assignment Tracker Section -->
    <section class="task-tracker">
        <h2>Task Assignment Tracker</h2>
        <div class="task-container">
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <a href="#">About</a>
        <a href="#">Privacy</a>
        <a href="#">Contact</a>
    </footer>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            if (taskValue === "") return;

            let table = document.getElementById("taskTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();

            let taskCell = newRow.insertCell(0);
            let statusCell = newRow.insertCell(1);
            let actionCell = newRow.insertCell(2);

            taskCell.textContent = taskValue;
            statusCell.innerHTML = '<select><option>Pending</option><option>In Progress</option><option>Completed</option></select>';
            actionCell.innerHTML = '<button class="delete-btn" onclick="deleteTask(this)">Delete</button>';

            taskInput.value = "";
        }

        function deleteTask(button) {
            let row = button.parentElement.parentElement;
            row.remove();
        }

        document.addEventListener("DOMContentLoaded", () => {
    const cursor = document.createElement("div");
    cursor.classList.add("cursor");
    document.body.appendChild(cursor);

    const trail = document.createElement("div");
    trail.classList.add("cursor-trail");
    document.body.appendChild(trail);

    document.addEventListener("mousemove", (e) => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;

        trail.style.left = `${e.clientX}px`;
        trail.style.top = `${e.clientY}px`;
        trail.style.opacity = "1";

        setTimeout(() => {
            trail.style.opacity = "0";
        }, 300);
    });

    document.addEventListener("mouseleave", () => {
        cursor.style.opacity = "0";
        trail.style.opacity = "0";
    });

    document.addEventListener("mouseenter", () => {
        cursor.style.opacity = "1";
        trail.style.opacity = "0.7";
    });
});

    </script>
</body>
</html>
