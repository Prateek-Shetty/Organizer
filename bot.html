<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            text-align: center;
            background: linear-gradient(to right, #1b1b1b, #3a3a3a);
            color: #fff;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        select, button {
            font-size: 1rem;
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s, box-shadow 0.3s;
        }
        select {
            background-color: #fff;
            color: #333;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ff4757;
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.8);
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        .question {
            margin-bottom: 15px;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s ease-in-out forwards;
        }
        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            animation: bounceIn 0.8s ease-in-out;
        }
        #submitBtn, #resetBtn {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Quiz App</h1>

    <label for="category">Select Category:</label>
    <select id="category">
        <option value="9">General Knowledge</option>
        <option value="10">Entertainment: Books</option>
        <option value="11">Entertainment: Film</option>
        <option value="12">Entertainment: Music</option>
    </select>
    
    <button id="start-quiz">Start Quiz</button>

    <div id="quizContainer" class="quiz-container"></div>

    <center>
        <button id="submitBtn">Submit Quiz</button>
        <button id="resetBtn" style="background-color: #4ecdc4;">Reset Quiz</button>
    </center>

    <div id="result"></div>

    <script>
        const quizContainer = document.getElementById("quizContainer");
        const resultContainer = document.getElementById("result");
        const submitBtn = document.getElementById("submitBtn");
        const resetBtn = document.getElementById("resetBtn");
        let correctAnswers = {};

        document.getElementById("start-quiz").addEventListener("click", fetchQuestions);
        submitBtn.addEventListener("click", submitQuiz);
        resetBtn.addEventListener("click", resetQuiz);

        async function fetchQuestions() {
            const category = document.getElementById("category").value;
            quizContainer.innerHTML = "â³ Loading questions...";
            resultContainer.innerHTML = "";
            submitBtn.style.display = "none";
            resetBtn.style.display = "none";

            try {
                const response = await fetch("http://localhost:3000/get-mcq", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ category })
                });
                const questions = await response.json();
                if (!Array.isArray(questions)) {
                    quizContainer.innerHTML = "âŒ Error fetching questions. Try again.";
                    return;
                }
                correctAnswers = {};
                quizContainer.innerHTML = "";
                questions.forEach((q, index) => {
                    correctAnswers[index] = q.correct_answer;
                    const questionHTML = `
                        <div class="question">
                            <p><strong>${index + 1}. ${q.question}</strong></p>
                            ${q.options.map(opt => `
                                <label>
                                    <input type="radio" name="q${index}" value="${opt}">
                                    ${opt}
                                </label><br>
                            `).join("")}
                        </div>
                    `;
                    quizContainer.innerHTML += questionHTML;
                });

                submitBtn.style.display = "block";
            } catch (error) {
                quizContainer.innerHTML = "âŒ Failed to load questions.";
            }
        }

        function submitQuiz() {
            let score = 0;
            Object.keys(correctAnswers).forEach(index => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption && selectedOption.value === correctAnswers[index]) {
                    score++;
                }
            });

            resultContainer.innerHTML = `<p class="result">ðŸŽ‰ Your Score: ${score} / 10</p>`;
            resetBtn.style.display = "block";
        }

        function resetQuiz() {
            location.reload();
        }
    </script>
</body>
</html>
